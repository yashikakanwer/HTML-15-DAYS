<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Forms and User Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .radio-group {
            margin-bottom: 15px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 15px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #0056b3;
        }

        input[type="reset"] {
            background-color: #6c757d;
        }

        input[type="reset"]:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <form action="">       
        <label for="fname">First name</label>
        <input type="text" id="fname" name="firstname" >

        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" >

        <label for="password">Password</label>
        <input type="password" id="password" name="password" >

        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="1" max="100" >

        <div class="radio-group">
            <p>Enter your T-shirt size</p>
            <label for="small">
                <input type="radio" id="small" name="tshirtsize" value="Small" > Small
            </label><br>
            <label for="medium">
                <input type="radio" id="medium" name="tshirtsize" value="Medium"> Medium
            </label><br>
            <label for="large">
                <input type="radio" id="large" name="tshirtsize" value="Large"> Large
            </label><br>
            <label for="xl">
                <input type="radio" id="xl" name="tshirtsize" value="XL"> XL
            </label>
        </div>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
