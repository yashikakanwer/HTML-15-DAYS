    <style>

    img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    audio {
        width: 100%;
        max-width: 400px;
        margin: 20px auto;
        display: block;
        border: 2px solid #4CAF50;
        border-radius: 5px;
    }

    video {
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        display: block;
        border: 2px solid #FF5722;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    picture img {
        width: 100%;
        max-width: 600px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

    picture {

    }
