<body>

     <caption> MARKSHEET </caption>
    <table border="5" cellspacing="5" cellpading="500">

    <tr>

        <th>Pass</th>
    </tr>
</thead>
     <tbody>

        <td>Yes</td>
        
    </tr>
</tbody>
    <tr>
        <td>Physics</td>

        <td>No</td>
    </tr>
    <tr>
        <td>Chemistry </td>
        <td>56</td>
        <td>yes</td>
    </tr>
    <tfoot>
        <tr>
            <td>Total</td>
            <td>179</td>
            <th>YES</th>
        </tr>
    </tfoot>
</table>
