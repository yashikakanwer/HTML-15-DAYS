<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application registration form </title>
</head>
<body>
    <h2>JOB APPLICATION FORM </h2>
    <form action="">
        <label for="username">Name:</label>
        <input type="text" id="name" name="username" required placeholder="Enter your username"/>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder=" Enter your email"/> 
        <br><br>

        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"required placeholder="10-digit"/>
        <br><br>

        <label for="address">Address:</label>
        <input type="text" id="name" name="current address" required placeholder="Enter your current address"/> <br><br>
        <br><br>

        <label for="position">Position Applied for:</label>
        <select id="position" name="position">
            <option value="developer">Software developer</option>
            <option value="designer">UI/UX Desinger </option>
            <option value="manager">Project Manger </option>
        </select>
        <br><br>

        <label for="resume">upload your resume (pdf only):</label>
        <input type="file" id="resume" name="resume" accept="application\pdf"/>
<br><br>

<input type="submit" value="Submit Application" />

            

 
    </form>

</body>
</html>
