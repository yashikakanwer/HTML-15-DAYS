<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f0;
      font-family: Arial, sans-serif;
    }
    .recommendation-section {
      padding: 20px;
    }
    .card-custom {
      display: flex;
      align-items: center;
      border: none;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 15px;
      flex-direction: row; /* Ensure the image and content are side by side */
    }
    .card-image img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    .card-body {
      flex-grow: 1;
      padding-left: 20px;
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .card-text {
      color: #555;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    .price {
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
    }
    .btn-add {
      background-color: #008248;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
    }
    .btn-add:hover {
      background-color: #005c37;
    }
    .card-container {
      display: flex;
      gap: 20px; /* Add space between cards */
      overflow-x: auto; /* Enable horizontal scrolling */
    }
  </style>
</head>
<body>

    <!-- cards container -->

    <div class="recommendation-section">
        <h3 class="mb-4">Barista Recommends</h3>
        
        <!-- Horizontal Card Container -->
        <div class="card-container">
          <!-- Card 1 -->
          <div class="card card-custom">
            <div class="card-image">
              <img src="https://via.placeholder.com/100" alt="Cappuccino">
            </div>
            <div class="card-body">
              <h5 class="card-title">Cappuccino</h5>
              <p class="card-text">SHORT().</p>
              <p class="price">₹ 283.50</p>
              <button class="btn btn-add w-100">Add Item</button>
            </div>
          </div>
          
          <!-- Card 2 -->
          <div class="card card-custom">
            <div class="card-image">
              <img src="https://via.placeholder.com/100" alt="Signature Hot Chocolate">
            </div>
            <div class="card-body">
              <h5 class="card-title">Signature Hot Chocolate</h5>
              <p class="card-text">SHORT(237 mL). 284 kcal</p>
              <p class="price">₹ 309.75</p>
              <button class="btn btn-add w-100">Add Item</button>
            </div>
          </div>
          
          <!-- Card 3 -->
          <div class="card card-custom">
            <div class="card-image">
              <img src="https://via.placeholder.com/100" alt="Vanilla Milkshake">
            </div>
            <div class="card-body">
              <h5 class="card-title">Vanilla Milkshake</h5>
              <p class="card-text">TALL(354 mL). PER SERVE (354ml) - 531 kcal</p>
              <p class="price">₹ 378.00</p>
              <button class="btn btn-add w-100">Add Item</button>
            </div>
          </div>
        </div>
      </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
