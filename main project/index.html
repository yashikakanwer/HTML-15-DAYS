     <style>
        .youtube-logo {
    width: 100px;
    height: 60px;
    background-color: #FF0000; /* Red background */
    border-radius: 12px; /* Rounded corners */
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

.play-button {
    width: 0;
    height: 0;
    border-left: 24px solid white; /* White triangle */
    border-top: 14px solid transparent;
    border-bottom: 14px solid transparent;
}

li{
    list-style: none;            
}

.icons ul {
    list-style: none; /* Remove bullets from list */
    padding: 0;
    margin: 0;
    
    align-items: center;
}

.icons ul li {
   margin: 10px;
}

.icons ul li i {
    font-size: 24px; /* Adjust the icon size */
    color: #606060; /* Icon color, similar to YouTube's theme */
    transition: color 0.3s ease; /* Smooth color transition */
    
}

.icons ul li i:hover {
    color: #ff0000; /* Change color to red (like YouTube) on hover */
}

.icons ul li i.fa-square-youtube {
    font-size: 30px; /* Adjust YouTube icon to be slightly larger */
}
.icons ul li span {
    display: block; /* Make span a block element to position below the icon */
    font-size: 12px; /* Font size for the names */
    color: #606060; /* Name color */
    margin-top: 3px; /* Space between icon and name */
}
.icons
{
    float: left;
}
.video-grid {
    display: grid; /* Use grid for video layout */
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); /* Responsive columns */
    gap: 20px; /* Space between videos */
    padding: 5px; /* Padding around grid */
    flex-grow: initial; /* Allow the grid to grow and fill available space */
}
body{
    padding: 0;
    margin: 0;
}
body {
    font-family: Arial, sans-serif;
    text-align: center;
}
.icons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}
.icons iframe{
    margin: 10px;
    border: 2px solid #ddd;
    border-radius: 8px;
    width: 300px;
    height: auto;
}
     </style>
</head>
